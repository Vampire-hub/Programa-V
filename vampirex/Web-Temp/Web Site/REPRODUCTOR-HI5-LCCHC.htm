<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=unicode">
<META content="MSHTML 6.00.2900.3020" name=GENERATOR></HEAD>
<BODY bgColor=#000000>
<DIV id=music_player style="WIDTH: 429px; PADDING-TOP: 8px; HEIGHT: 230px">
<SCRIPT src="http://images.hi5.com/friend/js/flashobject.js" 
type=text/javascript></SCRIPT>

<DIV id=hifi5></DIV>
<SCRIPT type=text/javascript>
	 function trackMusicStreams(pagename,mlc){
		if(isUserInPopulation() ==  
			true){
			_hbPageView(pagename,"/music/"+mlc);
		}}
</SCRIPT>

<SCRIPT type=text/javascript>
   var ownerId = "77565710";
   var userId = "-1";
   var playlistId = "5177326";
   var fo = new FlashObject("http://images.hi5.com/mediaplayer/mediaplayer_120706.lzx.swf", "hifi5p", "360", "240", "7", "#FFFFFF");
   fo.addParam("quality", "high");
   fo.addParam("scale", "noscale");
   fo.addParam("salign", "LT");
   fo.addParam("menu", "false");
   fo.addParam("swLiveConnect", "true");
   fo.addParam("name", "hifi5p");
   fo.addParam("allowScriptAccess", "always");
   fo.addParam("pluginurl", "http://www.macromedia.com/go/getflashplayer");
   fo.addVariable("lzproxied","false");
   fo.addVariable("ownerId", ownerId);
   fo.addVariable("playlistId", playlistId);
   fo.addVariable("loggedInUserId", userId);
   fo.addVariable("trackWSS", "true");     
   fo.addVariable("lang", "es");
   fo.write("hifi5");
</SCRIPT>
</DIV></BODY></HTML>
